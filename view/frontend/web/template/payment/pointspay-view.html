<!-- ko foreach: pointspayPaymentMethods -->
<div class="payment-method payment-method-pointspay" data-bind="css: { '_active': (code == $parent.getSelectedProduct()) }">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {'id': 'pointspay_' + code},
                    value: 'pointspay_' + code,
                    checked: 'pointspay_' + $parent.getSelectedProduct(),
                    click: $parent.selectProduct"/>
        <label class="label payment-method-label-pointspay" data-bind="attr: {'for': 'pointspay_' + code}">
            <img data-bind="attr: { src: logo, alt: title }"
                 class="payment-icon payment-icon-pointspay"
                 alt=""/>
            <span class="pointspay-payment-method-description">
                <span class="pointspay-payment-method-title" data-bind="text: title"></span>
            </span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: $parent.getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parents[1].getRegion($parent.getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parents[1].getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: $parent.placeOrder.bind($parent),
                            attr: { title: $t('Place Order') },
                            css: {disabled: !$parent.isPlaceOrderActionAllowed()},
                            enable: ($parent.getCode() == $parent.isChecked())"
                        disabled
                >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--/ko-->
